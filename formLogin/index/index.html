<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg-dark">

    <header>
        <!--INICIO NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark relative-top">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="imgs/resilialg.png" alt="" width="150" height="50">
            </a>
    
            <link rel="preconnect" href="https://fonts.gstatic.com">
            <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Cadastro
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/Cadastro/index.html">Página de Cadastro</a></li>
                    </ul>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>

    <main>
        <section class="form-geral ">
            <form id="campo-form" class="d-flex-column justify-content-center"  >

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Usuário</label>
                    <input placeholder="E-mail" type="email" class="form-control" id="email"
                        aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Senha</label>
                    <input placeholder="******" type="password" class="form-control" id="senha" required>
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" id="botao-entrar" class="btn btn-outline-success w-15 mt-3">Entrar</button>
                </div>
                <div class="d-flex justify-content-center">
                    <a class="botao-esquecer" href="../senha/senha.html">Esqueceu sua senha?</a>
                </div>
            </form>
        </section>


        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
            integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
            crossorigin="anonymous"></script>
    </main>
</body>

</html>
