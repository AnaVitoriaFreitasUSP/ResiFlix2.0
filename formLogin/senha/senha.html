<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci minha senha</title>
    <link rel="stylesheet" href="./senha.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>
<body>
    <main>
        <form id="form">
            <div class="form-group">
                <label for="exampleInputEmail1">Poxa, você esqueceu sua senha? Não se preocupe, coloque seu e-mail abaixo <br>
                    que enviaremos um link para você realizar a alteração.
                </label>
                <input type="email" class="form-control mt-3" id="email" aria-describedby="emailHelp" required placeholder="E-mail">
            </div>
            <button type="submit" id="botao-enviar" class="btn btn-primary mt-3">Enviar</button>
          </form>
    </main>

    <script src="./senha.js"></script>
</body>
</html>
