<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>ResiliaFlix</title>
</head>

<body>
    
    <nav>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="imgs/resilialg.png" alt="" width="150" height="50">
              </a>
            </div>
          </nav>
    </nav>

    <main class="main-content">

    <section class="infos">
        <h1 class="info-1">Filmes, s√©ries e muito mais. 
        </h1>
        <p class="info-p">Assista onde quiser. Cancele quando quiser.</p>
        <p class="info-p">Pronto para assistir? Informe seus dados para criar ou reiniciar sua assinatura.</p>
    </section>

        <section class="container" id="container">
            <form class="formulario-content">
                <label for="nome">Nome</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" class="input-padrao" required >
                
                <label for="senhac">Confirme sua Senha</label>
				<input type="password" id="senhac" class="input-padrao" required >

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="cep">CEP</label>
                <input type="tel" id="cep" class="input-padrao" required placeholder=" XXXXX-XXXX">

                <label for="logradouro">Logradouro</label>
                <input type="text" id="logradouro" class="input-padrao" readonly required >

                <label for="numero">Numero</label>
                <input type="number" id="numero" class="input-padrao" required >

                <label for="complemento">Complemento</label>
                <input type="text" id="complemento" class="input-padrao" required >

                <label for="bairro">Bairro</label>
                <input type="text" id="bairro" class="input-padrao" readonly required >

                <label for="localidade">Cidade</label>
                <input type="text" id="localidade" class="input-padrao" readonly  required >

                <label for="uf">Estado</label>
                <input type="text" id="uf" class="input-padrao" readonly required >

                <input type="submit" value="Enviar" class="enviar">
				
            </form>
            
        </section>

        
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
